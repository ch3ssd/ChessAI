name: CI/CD Pipeline

on:
  workflow_dispatch: {}  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 

    - name: Set up Python
      uses: actions/setup-python@v5  
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  
        pip install gdown

    - name: Download training images
      run: |
        gdown https://drive.google.com/uc?id=1o50VIu51M11jbHXe5LFSVDfuQ-VNiwoS -O TrainingImagesPreprocessed.zip

    - name: Unzip the data into the correct directory
      run: |
        mkdir -p TrainingImagesPreprocessed
        unzip TrainingImagesPreprocessed.zip -d TrainingImagesPreprocessed  # Unzip the data

    - name: Run tests
      run: pytest -v


